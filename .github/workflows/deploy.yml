name: Deploy React App to K3s

on:
  push:
    branches:
      - main

env:
  IMAGE_NAME: almuko/simplefront  # üëà –£–∫–∞–∂–∏ —Å–≤–æ–π dockerhub —Ä–µ–ø–æ–∑–∏—Ç–æ—Ä–∏–π

jobs:
  build-and-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push Image to Docker Hub
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: ${{ env.IMAGE_NAME }}:latest

  deploy:
    name: Deploy to k3s on VPS
    runs-on: ubuntu-latest
    needs: build-and-push

    steps:
      - name: Checkout repo again
        uses: actions/checkout@v3

      - name: Copy k3s manifests to VPS and deploy
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.HOST_NAME }}
          username: ${{ secrets.USER_NAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            # –ü–∞–ø–∫–∞, –∫—É–¥–∞ –ø–æ–ª–æ–∂–∏–º —Ñ–∞–π–ª—ã
            DEPLOY_DIR=~/simplefront

            # –°–æ–∑–¥–∞–µ–º –¥–∏—Ä–µ–∫—Ç–æ—Ä–∏—é, –µ—Å–ª–∏ –Ω–µ—Ç
            mkdir -p $DEPLOY_DIR

            # –£–¥–∞–ª–∏–º —Å—Ç–∞—Ä—ã–µ –º–∞–Ω–∏—Ñ–µ—Å—Ç—ã
            rm -rf $DEPLOY_DIR/*

            # –ö–æ–ø–∏—Ä—É–µ–º –º–∞–Ω–∏—Ñ–µ—Å—Ç—ã –Ω–∞ —Å–µ—Ä–≤–µ—Ä (–≤ —Å–ª–µ–¥—É—é—â–µ–º —à–∞–≥–µ)
            echo "Ready to copy files."

      - name: SCP k3s manifests to VPS
        uses: appleboy/scp-action@v0.1.6
        with:
          host: ${{ secrets.HOST_NAME }}
          username: ${{ secrets.USER_NAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "k3s/*"
          target: "~/simplefront/"

      - name: Apply k3s manifests on VPS
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.HOST_NAME }}
          username: ${{ secrets.USER_NAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd ~/simplefront

            # –û–±–Ω–æ–≤–ª—è–µ–º –æ–±—Ä–∞–∑ –≤ –º–∞–Ω–∏—Ñ–µ—Å—Ç–µ (–Ω–∞ –≤—Å—è–∫–∏–π —Å–ª—É—á–∞–π)
            sed -i 's|image:.*|image: '"${{ env.IMAGE_NAME }}:latest"'|' deployment.yaml

            # –ü—Ä–∏–º–µ–Ω—è–µ–º –º–∞–Ω–∏—Ñ–µ—Å—Ç—ã
            kubectl apply -f .

            echo "‚úÖ Deployment complete."
